<html>
    <head>
        <title>HongStockDB</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/initial.css') }}"> <!--공통 CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>


        <div class="wrap">
            <div id = "Title">
                    Prediction<br>
            </div>
            
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>

                <form id="login" action="/" class="input-group" method="POST">
                    <input type="text" class="input-field" placeholder="Enter User name" name="username" required>
                    <input type="password" class="input-field" placeholder="Enter Password" name="password"required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="/signup" class="input-group" method="POST">
                    <input type="text" class="input-field" placeholder="Enter ID" name="username" required>
                    <input type="text" class="input-field" placeholder="Enter Email" name="email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" name="password" required>
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>

        {%with messages = get_flashed_messages()%}
        {%if messages %}
          <script type="text/javascript">
            alert("{{messages[-1]}}");
          </script>
          {%endif%}
        {%endwith%}

    </body>
</html>
